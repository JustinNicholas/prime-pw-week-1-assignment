<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
<Header>
    <!-- Inside the header, add an <h1> element containing your name -->
<h1 class="my-name">Justin Nicholas</h1>
</Header>
    <!-- Include an image -->
<img class="code-img" src="https://imageio.forbes.com/blogs-images/forbestechcouncil/files/2019/01/canva-photo-editor-8-7.jpg?format=jpg&width=960" alt="Coding Image">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
<ul class="fun-facts">
    <li>I built my own Gaming PC.</li>
    <li>I have a 2 year old Golden Retriever named Bentley.</li>
    <li>I'm engaged!</li>
</ul>
    <!-- Create a footer element -->
<footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
<p class="quote-paragraph">“The best time to plant a tree was 20 years ago. The second best time is now.”</p>
</footer>
</body>
</html>
